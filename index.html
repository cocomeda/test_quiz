<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クイズ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #question {
        margin-bottom: 20px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button-container button {
        width: 150px;
        height: 150px;
        margin: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }

    .button-container button:hover {
        background-color: #0056b3;
    }

    #popup {
        background-color: #f8f9fa;
        color: #333;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }

    #popup h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    #popup button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    #popup button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h1>クイズ</h1>

<div id="question">
    <p>次のうち、最大の惑星はどれですか？</p>
</div>

<div class="button-container">
    <button onclick="checkAnswer('Jupiter')">木星</button>
    <button onclick="checkAnswer('Mars')">火星</button>
</div>
<div class="button-container">
    <button onclick="checkAnswer('Venus')">金星</button>
    <button onclick="checkAnswer('Saturn')">土星</button>
</div>

<div id="popup" style="display: none;">
    <h2 id="popupText"></h2>
    <button onclick="closePopup()">閉じる</button>
</div>

<script>
function checkAnswer(answer) {
    var popup = document.getElementById("popup");
    var popupText = document.getElementById("popupText");
    if (answer === 'Jupiter') {
        popupText.textContent = '正解！';
    } else {
        popupText.textContent = '不正解…';
    }
    popup.style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
